<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript array function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>javascript array method</h1>


    <!-- length property fire here -->
    <div class="length-property">
        <h1>array-length-property =</h1>
        <h2 id="length-property"></h2>
    </div>

    <!-- toString fire here -->
    <div class="my-fruits-name">
        <h1>toString Method = </h1>
        <p id="fruits-name"></p>
    </div>

    <!-- push-method fire here -->
    <div class="push-method">
        <h1>Push Method = </h1>
        <p id="push-method"></p>
    </div>

    <!-- Pop-method fire here -->
    <div class="pop-method">
        <h1>Pop Method = </h1>
        <p id="first-pop-method"></p>
        <p id="second-pop-method"></p>
    </div>
    

    <!-- conCat Method fire here -->
    <div class="concat-method">
        <h1>conCat Method = </h1>
        <p id="obj1"></p>
        <p id="obj2"></p>

        <p id="concat-method"></p>
    </div>

    



    <!-- javascript link here -->
    <script src="script.js"></script>
</body>
</html>
